<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de IPTU - Documentação Swagger</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.0.0/swagger-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .swagger-ui .topbar {
            background-color: #218838;
        }
        .swagger-ui .info .title {
            color: #218838;
        }
        .swagger-ui .opblock.opblock-get {
            border-color: #218838;
            background: rgba(33, 136, 56, 0.1);
        }
        .swagger-ui .opblock.opblock-get .opblock-summary-method {
            background: #218838;
        }
        .swagger-ui .btn.execute {
            background-color: #218838;
            border-color: #218838;
        }
        .swagger-ui .btn.execute:hover {
            background-color: #1e7e34;
            border-color: #1e7e34;
        }
        .header {
            background: linear-gradient(135deg, #1e7e34 0%, #218838 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 5px 0 0 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sistema de Consulta de IPTU</h1>
        <p>Documentação da API</p>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.0.0/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.0.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "swagger.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
            window.ui = ui;
        };
    </script>
</body>
</html>
